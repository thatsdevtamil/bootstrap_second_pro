<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page using HTML, CSS & Bootstrap 5</title>

    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css sheet -->
    <link rel="stylesheet" href="style.css">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>
<body> 

    <div class="row vh-100 g-0">
        <!-- Left Side -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(img.jpg); background-size: cover; background-position: center;"></div>
        </div>
        <!-- / Left Side -->

        <!-- Right Side -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="col-sm-8 col-lg-6 col-xl-5">
                <!-- Logo -->
                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="Main-Logo.png" alt="Logo" width="300">
                </a>
                <!-- /Logo -->

               <div class="text-center mb-5">
                <h3 class="fw-bold">Log In</h3>
                <p class="text-secondary">
                  Get access to your account 
                </p> 
               </div>

               
            </div>
        </div>
        <!-- / Right Side -->
    </div>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
